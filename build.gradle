plugins {
    id 'java'
    id 'idea'
}

group 'playground'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

idea {
    module {
        downloadJavadoc = true
    }
}
repositories {
    mavenCentral()
}

dependencies {
    compile 'org.apache.httpcomponents:httpclient:4.5.6'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
